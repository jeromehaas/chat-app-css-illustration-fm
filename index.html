<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat App CSS Illustration</title>
	<link rel="stylesheet" href="./css/main.min.css">
	<link rel="icon" href="./assets/favicons/favicon.ico">
</head>
<body>
	<section class="chat-app">

		 <div class="chat-app__phone phone">
			<div class="phone__header header">
				<div class="header__back">
					<i class="icon icon--md icon--white icon-arrow-left "></i>
				</div>
				<div class="header__contact contact">
					<img class="contact__avatar" src="/assets/images/persona.png" alt="Avatar">
					<p class="contact__name">Samuel Green</p>
					<p class="contact__status">Available to Walk</p>
				</div>
				<div class="header__menu">
					<i class="icon icon--md icon--white icon-menu"></i>
				</div>
			</div>
			<div class="phone__inner">
				<div class="phone__messages"></div>
					<div class="phone__input input">
						<textarea class="input__textarea" placeholder="Type a message..." disabled id="" cols="30" rows="10"></textarea>
						<div class="input__button button">
							<i class="button__icon icon icon--lg icon--white icon-arrow-right"></i>
						</div>
					</div>
			</div>
		 </div>

		 <div class="chat-app__teaser teaser">
			 <h1 class="teaser__title">Simple booking</h1>
			 <p class="teaser__text">Stay in touch with our dof walkers through the chat interface. This makes it easy to discuss arrangements and make bookings. Once the walk has been completed you can rate your walker and book again all trough the chat.</p>
		 </div>

	</section>
	<script src="./js/main.build.js"></script>
</body>
</html>
